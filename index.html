<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>GTA 2</title>
	<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
	<link type="Image/x-icon" href="./favicon.ico" rel="icon">
	<link href="./style.css" rel="stylesheet" type="text/css">
	<script src="./script.js" type="module"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<body>
	<img src="./img/wasted.png" class="wasted">
	<div class="score-wrap">
		<span>Score: </span>
		<span id="score">0</span>
	</div>
	<div class="bg-wrap">
		<div class="left-bg"></div>
		<div class="center-bg"></div>
		<div class="right-bg"></div>
	</div>
	<canvas></canvas>
	<div id="ui" style="position: fixed; top: 0; left: 0; z-index: 1; height: 100vh; width: 100vw;">

		<!-- Start Game Button -->
		<div class="d-flex w-100 h-100 align-items-center justify-content-center" style="position: fixed; top: 0; left: 0; z-index: 1000;">
			<button class="btn btn-primary p-5" id="start-btn"><h1>Start Game</h1></button>
		</div>

		<!-- Upgrade Overlay -->
		<div id="upgrade-overlay" class="d-none w-100 h-100 flex-column align-items-center justify-content-center" style="position: fixed; top: 0; left: 0; background: rgba(0,0,0,0.8); color: white; gap: 20px; z-index: 1000;">
			<h1>Choose an Upgrade</h1>
			<div class="row">
				<div class="col">
					<button class="btn btn-light w-100 overlay-btn" style="height: 300px" data-upgrade="fireRate">ðŸ”¥ X2 Fire Rate</button>
				</div>
				<div class="col">
					<button class="btn btn-light w-100 overlay-btn" style="height: 300px" data-upgrade="damage">ðŸ’¥ X1.5 More Damage</button>
				</div>
				<div class="col">
					<button class="btn btn-light w-100 overlay-btn" style="height: 300px" data-upgrade="heal">ðŸ’– Heal</button>
				</div>
			</div>
		</div>
		
		<!-- Stats -->
		<div class="d-flex flex-column rounded bg-light p-2" id="stats" style="position: absolute; top: 20px; right: 20px;">
			<div>Health: <span id="healthStat">500</span></div>
			<div>Fire Rate: <span id="fireRateStat">500</span></div>
			<div>Damage: <span id="damageStat">1</span></div>
		</div>
	</div>

</body>

</html>
